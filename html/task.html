<body style = "text-align: center;">

  <h3 style = "font-size: 16px; font-family: monospace"> Assigns Task </h3>

  <form style = "background-color: #e0e0e0; border-color: black; border: 20px;">

    <fieldset style = "text-align: center; border: 10px;">

    <p>
      <label> Select Event </label>
      <select id = "selectEvent">
        <option value= "eventSelect"> Select an event </option>
        <option value= "bob"> Event 1 </option>
        <option value= "dave"> Event 2 </option>
      </select>
    </p>


    <p>
      <label> Select Staff </label>
      <select id = "staffSelect">
        <option value= "Staff"> Select a staff member </option>
        <option value= "1">1</option>
        <option value = "2"> 2</option>
      </select>
    </p>

    <p>
      <label style = "margin-right: 10px;">Assign Tasks</label>
      <input type="checkbox" name="task" value="1">Task 1</input>
      <input type="checkbox" name="task" value="2">Task 2</input>
      <input type="checkbox" name="task" value="3">Task 3</input>
      <input type="checkbox" name="task" value="4">Task 4</input>
      <input type="checkbox" name="task" value="5">Task 5</input>
    </p>

    <p>
      <label style = "margin-right: 10px;">Privileges</label>
      <input type="checkbox" name="privilege" value="1">Staff</input>
      <input type="checkbox" name="privilege" value="2">Client</input>
    </p>

  </fieldset>


</form>

</body>
